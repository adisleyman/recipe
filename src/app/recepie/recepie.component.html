<!-- Container for the image gallery -->
<div class="container">
  <!-- Next and previous buttons -->
  <a class="prev" (click)="plusSlides(false)">&#10094;</a>
  <a class="next" (click)="plusSlides(true)">&#10095;</a>



  <!-- Thumbnail images -->
  <div class="row">

    <div *ngFor="let number of indexesImages" class="column">
      <img class="demo cursor" [src]="images[number]" style="width:100%" (click)="currentSlide(1)" alt="The Woods">
    </div>
  </div>
</div>
